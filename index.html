<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="mainTable">
        
        <div class="playerAI">
            <span class="aiScore">Score</span>
            <span class="hideCard"> 
                <img src="images/caredback.png" alt="" />
            </span>
        
        </div>
        <!-- end of AI -->
        
        <div class="cardHolder">
            <button class="btn dHit">Hit x 2</button>
            <button class="btn hitBtn">Hit</button>
            <img src="images/caredback.png" alt="" class="cardBack">
            <img src="images/caredback.png" alt="" class="canicard">
            <button class="btn stayBtn">Stay</button>
            <button class="startBtn btn">Start</button>
            

        </div>
        <!-- end of cardHoder -->

        <div class="playerHuman">
            <span class="humanScore">Score</span>

        </div>
        <!-- end of human -->

    </div>
    <!-- end of main table -->

    <script src="app.js"></script>
</body>
</html>
